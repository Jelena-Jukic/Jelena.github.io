<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablice</title>
    <style>
        td{
            border: 1px solid grey;
        }
    </style>
</head>
<body>
    <table style="border: 1px solid grey;">
        <caption>Raspored sati</caption>
        <thead>
            <tr>
                <th>#</th>
                <th>PON</th>
                <th>UTO</th>
                <th>SRI</th>
                <th>ČET</th>
                <th>PET</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td colspan="2">Hrvatski</td>
                <td rowspan="2">Mateamtika</td>
                <td>Fizika</td>
                <td>Engleski</td>
            </tr>
            <tr>
                <td>2.</td>
                <td rowspan="2">Fizika</td>
                <td>SRAZ</td>
                <td>Kemija</td>
                <td>Njemački</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Mateamatika</td>
                <td>Kemija</td>
                <td rowspan="2">Fizika</td>
                <td>Mateamtika</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>Matematika</td>
                <td>Njemački</td>
                <td>Latinski</td>
                <td>Engleski</td>
            </tr>
            <tr>
                <td>5.</td>
                <td>SRAZ</td>
                <td rowspan="2">Kemija</td>
                <td>Grčki</td>
                <td>Engleski</td>
                <td rowspan="2">Biologija</td>
            </tr>
            <tr>
                <td>6.</td>
                <td>TZK</td>
                <td>Njemački</td>
                <td>Fizika</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
